    <div id="map"></div>

</body>
<script>

    const map = L.map('map');
    //map.setView([33.4544, -112.0468], 10); //setting the view to the Phoenix area
    map.setView([37.58, -43.59], 3); //setting the view to see the U.S and Europe

    //adding OpenStreetMap as a data source
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    //defining a function to get a process a CSV file
    async function loadFile() {
        return new Promise((resolve, reject) => {
            Papa.parse('./locations.csv', {
                download: true, //first argument is the file to be fetched
                header: true, //consider the first row as headers and to map the results to those names
                complete: (results) => {
                    resolve(results.data);
                }
            });
        });
    }

    //call the function and add the marker
    loadFile().then(data => {
        //loop through each row of the parsed CSV data
        data.forEach(row => {
            //skip rows that might have invalid coordinates
            if(row.Latitude && row.Longitude) {
                //Headers that have spaces in them will be placed into variables so I can actually accesss its data
                const address = row['Address Line 1'];
                const state = row['State/Province/Region'];

                //create a marker and add it to the map
                L.marker([row.Latitude, row.Longitude])
                .addTo(map)
                .bindPopup(`<b>${row.Name}</b><br>
                ${address}, ${row.City}, ${state}, ${row.Country}<br>
                ${row.Phone}`);
            }
        });
    }).catch(err => {
        console.error("Error loading CSV:", err);
    });
